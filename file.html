<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>POST DEMO</title>
</head>

<body>
    <h3>Demo by Anurag and Arjun using node.js and Express.js</h3>
    <form>
        <div>
            <label>Name</label>
            <input type="text" id="nm" />
        </div>
        <div>
            <label>USN</label>
            <input type="text" id="u" />
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.querySelector('button').addEventListener('click', (e) => {
        e.preventDefault();

        const name = document.querySelector('#nm').value;

        const usn = document.querySelector('#u').value;

        fetch('/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name,
                usn,
            }),
        })
        });
    </script>
</body>

</html>
